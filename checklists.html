<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklists</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
</head>

<body>

    <div class="container">
        <div class="row pt-3 pb-3">
            <div class="col-auto">
                <span class="form-label">Cerca:</span>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="searchInput">
            </div>
        </div>
        <div class="row" id="cardHolder">

        </div>
    </div>

</body>

<!-- SCRIPTS -->
<script src=" https://cdn.jsdelivr.net/npm/jquery@4.0.0/dist/jquery.min.js "></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>

<script>
    $.get("/snippets/navbar.html", function (data) {
        $("body").prepend(data);
    });
    $.get("/snippets/sidebar.html", function (data) {
        $("body").prepend(data);
    });

    window.onload = function () {
        // Fetch index.json
        $.getJSON("/checklists/index.json", function (fileList) {

            // Loop through array
            $.each(fileList, function (index, fileName) {

                // Fetch each file
                $.getJSON(`/checklists/${fileName}.json`, function (fileData) {

                    let new_line = `
                        <a href="checklist.html?vehicle=${fileName}" class="m-2" id="${fileName}" style="">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${fileData.nome}</h5>
                                    <div class="row">
                                        <div class="col">
                                            <p class="card-text">

                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>`;

                    // Add button to page
                    $("#cardHolder").append(new_line);

                }).fail(function () {
                    console.error("Error loading " + fileName);
                });

            });

        }).fail(function () {
            console.error("Error loading index.json");
        });

        // SEARCH FUNCTION
        $("#searchInput").on("keyup", function () {
            let value = $(this).val().toLowerCase();

            $("#cardHolder a").each(function () {
                let title = $(this).find(".card-title").text().toLowerCase();

                if (title.indexOf(value) > -1) {
                    $(this).show();
                } else {
                    $(this).hide();
                }
            });
        });
    }
</script>

</html>
